name: front_pipeline

on:
  push:
    branches: [master]

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: action/checkout@v2
      - name: Install Dependencies
        run: |
          echo "Running Installing Dependencies ..."
          npm install
      - name: Run Linting
        run: |
          echo "Running Linting test ..."
          npm run lint
        env:
          CI: true

