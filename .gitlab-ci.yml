image: node:latest
stages:
  - build
  - test
  - deploy_staging


build:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - /builds/web/front/
    exclude:
      - /builds/web/front/.git/
  tags:
    - stagin  

testing:
  dependencies:
    - build
  stage: test
  script: npm run test
  tags:
    - stagin  

deploy_staging:
  stage: deploy_staging
  only:
    - master
  script:
    - echo "test" 
